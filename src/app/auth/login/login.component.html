<form #loginForm="ngForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input #emailInput="ngModel" type="email" required email class="form-control" ngModel name="email"
      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="emailInput.invalid && emailInput.touched" class="alert alert-danger  mt-2">
      Veuillez saisir un email valid
    </div>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input #pwdInput="ngModel" type="password" required minlength="4" class="form-control" ngModel name="password"
      id="exampleInputPassword1" placeholder="Password">
    <div *ngIf="pwdInput.invalid && pwdInput.touched" class="alert alert-danger  mt-2">
      Le password doit avoir une taille minimale de 4.
    </div>

  </div>
  <button [disabled]="loginForm.invalid" (click)="login(loginForm)" type="submit"
    class="btn btn-primary mt-2">Login</button>
</form>
